<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <title>Calculadora</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- SITE WRAPPER -->
  <div class="site-wrapper">

    <!-- CALC WRAPPER -->

      <div class="calculator-wrapper">
        
        <!-- TOP SIDE -->
        <div class="container-top">
          <div class="title">
            <h1>calc</h1>
          </div>
          <div class="swap-themes">
            <p class="theme-title">Theme</p>
            <div class="swap">
              <input type="checkbox" id="checkbox" class="checkbox">
              <label for="checkbox" class="label">
                <div class="circle"></div>
              </label>
            </div>
          </div>
        </div>
        
        <!-- VISOR -->
        <div class="container-visor">
          <div class="visor">
            <div type="number" id="visor"></div>
          </div>
        </div>
        
        <!-- KEYS -->
        <div class="container-keys grid">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key d">del</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">&plus;</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">&ndash;</button>
          <button class="key">&period;</button>
          <button class="key">0</button>
          <button class="key">&sol;</button>
          <button class="key x">x</button>
          <button class="key r" >reset</button>
          <button class="key e">&equals;</button>
        </div>
        
      </div>

    </div>
    
    <!-- SCRIPT -->
    <script src="js/main.js"></script>

</body>

</html>
